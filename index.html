<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,900;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>The Code Review - Form</title>
</head>
<body>
    <header>

    
    <h1>THE CODE REVIEW</h1>
    <div class="header-div">
        <h2>Signup for our newsletter</h2>
        <p class="header-text">Get the latest news on how your code is doing right in your inbox</p>
        <p class="thick-line"></p>
        <p class="thin-line"></p>
    </div>
    
   
    </header>   

    
    <main>
    
        <form>
            <fieldset class="contact-info block">
                <legend>Contact Information</legend>
                <div class="form-div">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" class="form-input-box" placeholder="Required" required="required">
                </div>                
                <div class="form-div">
                    <label for="email-address">Email Address</label>
                    <input type="email" id="email-address" name="email-address" class="form-input-box" placeholder="Required" required="required">
                </div>
                <div class="form-div">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" class="form-input-box" placeholder="Required" required="required">
                </div>                
                <div class="form-div">
                    <label for="street-address">Street Address</label>
                    <input type="text" id="street-address" name="street-address" class="form-input-box" placeholder="Required" required="required">
                </div>
                <div class="form-div">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" class="form-input-box" placeholder="Required" required="required">
                </div>
                <div class="form-div">                          
                    <label for="state">State</label>
                    <select id="state" name="user-state" required="required">
                        <option value="">Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option> 
                    </select>
                </div>
                <div class="form-div">
                    <label for="zip-code">Zip Code</label>
                    <input class="zip-code" type="text" id="zip-code" name="user-zip" placeholder="Required" required="required">
                </div>
                

            </fieldset>
            <fieldset class="newsletter block">
                <legend id="news-legend">Newsletter</legend>
                <div class="newsletter-div">
                    <h3 class="newsletter-h3">Select the newsletters you would like to receive</h3>

                    <div>
                        <input type="checkbox" id="html-news" name="newsletter-content" value="newsletter-html">
                        <label for="html-news">HTML News</label><br>
                    </div>
                    
                    <div>
                        <input type="checkbox" id="css-news" name="newsletter-content" value="newsletter-css">
                        <label for="css-news">CSS News</label><br>
                    </div>
                    
                    <div>
                        <input type="checkbox" id="js-news" name="newsletter-content" value="newsletter-js">
                        <label for="js-news">Javascript News</label><br>
                    </div>
                    

                    <h3 class="newsletter-h3">Newsletter format</h3>

                    <div>
                        <input type="radio" id="html-format" name="newsletter-format" value="html-format">
                        <label for="html-format">HTML</label><br>
                    </div>
                    
                    <div>
                        <input type="radio" id="plain-text-format" name="newsletter-format" value="plain-text-format">
                        <label for="plain-text-format">Plain text</label><br>
                    </div>
                    
                    <div class="textarea-div">
                        <label for="other-topics">Other topics you'd like to hear about</label><br>
                        <textarea id="other-topics" name="other-topics" placeholder="Optional"></textarea>
                    </div>
                    
                </div>
                
                
            </fieldset>
            <fieldset>
                <button class="sign-up-button" type="submit" id="sign-up">Sign Up</button>
            </fieldset>
            
        </form>

    </main>
    <footer>
        <p><em>Copyright The Code Review</em></p>
    </footer>
    
</body>
</html>
